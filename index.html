<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="shortcut icon" href="img/bookmark.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="py-5 mb-3">
            <h1 class="main-title mx-auto">Bookmarker</h1>
        </div>
        <div class="row bookmark-body py-5">
            <h3 class="text-center mb-4"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h3>
            <div class="col-lg-12 mb-4">
                <label for="siteName" class="pb-2 fw-semibold"><i class="fa-solid fa-book-bookmark pe-3"></i>Site Name</label>
                <input type="text" onkeyup="validationInputValue('name')" id="siteName" class="form-control" placeholder="Bookmark Name">
            </div>
            <div class="col-lg-12">
                <label for="url" class="pb-2 fw-semibold"><i class="fa-solid fa-link pe-3"></i>Site URL</label>
                <input type="text" onkeyup="validationInputValue('url')" id="url" class="form-control" placeholder="Website URL">
            </div>
        </div>
        <div class="text-center mt-4">
            <button onclick="addSiteName()" id="submitBtn" class="btn btn-danger text-center px-5">Submit</button>
        </div>

        <table class="table mt-4  bg-light text-center">
            <thead>
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
            </thead>
            <tbody id="siteTable">
               
            </tbody>
        </table>
    </div>

      <!-- Modal -->
        <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                    <span class="rounded-circle circle"></span>
                    <span class="rounded-circle circle"></span>
                    <span class="rounded-circle circle"></span>
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="pb-3">Site Name or Url is not valid, Please follow the rules below :</p>
                    <ul id="errorList" class="list-unstyled">
                        
                    </ul>
                </div>
            </div>
            </div>
        </div>
    
    <!-- <script src="js/all.min.js"></script> -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
